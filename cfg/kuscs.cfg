// Console help command
alias kus_help "echo ; echo Kus' Counter-Strike: Global Offensive Script v0.3; echo ---------------------------------------------------; echo ; echo Usage: bind <key> <command>:; echo ; echo Available keys:; echo ----------------; kus_help_keyboard; kus_help_numpad; kus_help_mouse; echo ; echo Available commands:; echo --------------------; kus_help_misc; kus_help_pistol; kus_help_shotgun; kus_help_smg; kus_help_rifle; kus_help_heavy; kus_help_equipment; kus_help_radio"

